# ===============================================
# Army AI Platform - Docker Compose
# ===============================================
# GPU-accelerated deployment with NVIDIA NGC PyTorch
# Base Image: nvidia/cuda:13.0.2-devel-ubuntu22.04
# Container: Ubuntu 22.04, CUDA 13.0.2, PyTorch 2.9.0+, Python 3.10
# Requirements: NVIDIA GPU, nvidia-container-toolkit
# Usage: docker-compose up --build -d
# ===============================================

services:
  # =====================
  # PostgreSQL Database
  # =====================
  postgres:
    image: postgres:15-alpine
    container_name: army_ai_postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
      - ./database/complete_schema.sql:/schema/complete_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - army_ai_network

  # =====================
  # Backend (FastAPI) - GPU Enabled
  # Using NVIDIA NGC PyTorch Container
  # =====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: army_ai_backend
    container_name: army_ai_backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # NVIDIA/CUDA
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility

      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}

      # Security
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}

      # Application
      APP_NAME: ${APP_NAME}
      DEBUG: ${DEBUG}
      API_PREFIX: ${API_PREFIX}
      LOG_LEVEL: ${LOG_LEVEL}
      ENVIRONMENT: ${ENVIRONMENT}

      # Storage
      STORAGE_ROOT: /storage
      STORAGE_TYPE: ${STORAGE_TYPE}

      # PyTorch/CUDA
      CUDA_VISIBLE_DEVICES: ${CUDA_VISIBLE_DEVICES}

    ports:
      - "${BACKEND_PORT}:8000"
    volumes:
      - ./storage:/storage:rw
      - backend_logs:/app/logs
    devices:
      # Camera devices access
      - /dev/video0:/dev/video0
      - /dev/video1:/dev/video1
      - /dev/video2:/dev/video2
      - /dev/video3:/dev/video3
    privileged: true  # Required for camera access
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - army_ai_network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1  # Number of GPUs
              capabilities: [gpu]

  # =====================
  # Frontend (Next.js)
  # =====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: army_ai_frontend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Database (내부 통신용)
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${INTERNAL_POSTGRES_URL}/${POSTGRES_DB}?schema=public

      # Auth
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: ${NODE_ENV}

      # API URLs (브라우저에서 접속 - 클라이언트사이드)
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_BACKEND_API_URL: ${NEXT_PUBLIC_API_URL}

      # Backend URL (서버사이드 API 라우트 통신용 - 최우선)
      BACKEND_API_URL: ${INTERNAL_BACKEND_URL}
      BACKEND_URL: ${INTERNAL_BACKEND_URL}
    ports:
      - "${FRONTEND_PORT}:3000"
    volumes:
      - frontend_uploads:/app/uploads
      - frontend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - army_ai_network

# =====================
# Networks
# =====================
networks:
  army_ai_network:
    driver: bridge
    name: army_ai_network

# =====================
# Volumes
# =====================
volumes:
  postgres_data:
    driver: local
    name: army_ai_postgres_data

  backend_logs:
    driver: local
    name: army_ai_backend_logs

  frontend_uploads:
    driver: local
    name: army_ai_frontend_uploads

  frontend_logs:
    driver: local
    name: army_ai_frontend_logs
