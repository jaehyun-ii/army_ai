# ===============================================
# Army AI Platform - Docker Compose
# ===============================================
# GPU-accelerated deployment with NVIDIA NGC PyTorch
# Base Image: nvcr.io/nvidia/pytorch:24.04-py3
# Requirements: NVIDIA GPU, nvidia-container-toolkit
# Usage: docker-compose up -d
# ===============================================

services:
  # =====================
  # PostgreSQL Database
  # =====================
  postgres:
    image: postgres:15-alpine
    container_name: army_ai_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-adminpw}
      POSTGRES_DB: ${POSTGRES_DB:-armydb}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
      - ./database/complete_schema.sql:/schema/complete_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-armydb}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - army_ai_network

  # =====================
  # Backend (FastAPI) - GPU Enabled
  # Using NVIDIA NGC PyTorch Container
  # =====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: army_ai_backend
    container_name: army_ai_backend
    restart: unless-stopped
    environment:
      # NVIDIA/CUDA
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility

      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-adminpw}@postgres:5432/${POSTGRES_DB:-armydb}

      # Security
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-this-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}

      # Application
      APP_NAME: ${APP_NAME:-Army AI Platform API [GPU]}
      DEBUG: ${DEBUG:-False}
      API_PREFIX: ${API_PREFIX:-/api/v1}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: ${ENVIRONMENT:-production}

      # Storage
      STORAGE_ROOT: /storage
      STORAGE_TYPE: ${STORAGE_TYPE:-local}

      # PyTorch/CUDA
      CUDA_VISIBLE_DEVICES: 0  # Use first GPU (adjust as needed)

    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./storage:/storage:rw
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - army_ai_network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1  # Number of GPUs
              capabilities: [gpu]

  # =====================
  # Frontend (Next.js)
  # =====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: army_ai_frontend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-adminpw}@postgres:5432/${POSTGRES_DB:-armydb}?schema=public
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your-nextauth-secret-change-this}
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-change-this}
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-http://backend:8000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - frontend_uploads:/app/uploads
      - frontend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - army_ai_network

# =====================
# Networks
# =====================
networks:
  army_ai_network:
    driver: bridge
    name: army_ai_network

# =====================
# Volumes
# =====================
volumes:
  postgres_data:
    driver: local
    name: army_ai_postgres_data

  backend_logs:
    driver: local
    name: army_ai_backend_logs

  frontend_uploads:
    driver: local
    name: army_ai_frontend_uploads

  frontend_logs:
    driver: local
    name: army_ai_frontend_logs
